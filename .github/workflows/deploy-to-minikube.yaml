name: CD - Deploy to Minikube using Github Actions

on: [push, pull_request]

jobs:
    job1:
      name: Build and Deploy to Minikube
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Start Minikube
          id: minikube
          uses: medyagh/setup-minikube@latest
        - name: Try the cluster!
          run: kubectl get pods -A
        - name: Build Image
          run: |
            export SHELL=/bin/bash
            eval $(minikube -p minikube docker-env)
            docker-compose -f docker-compose.yml build
            echo -n "Verifying images: "
            docker images
        - name: Deploy to Minikube
          run: |
            kubectl apply -f deploy.yaml
            kubectl get pods --show-labels
            kubectl wait --for=condition=Ready pod -l app=backend --timeout=10m
            kubectl get all
        - name: Test service URLs
          run: |
            minikube service list
            echo "SERVICE_URL=$(minikube service backend --url)"
            kubectl port-forward service/backend 80:80 &> /dev/null &
            sleep 5
            kubectl port-forward service/backend 80:80 &> /dev/null &
        - run: |
            curl -i http://localhost:80/
        - name: Cleanup
          run: |
            eval $(minikube docker-env -u)
            minikube delete
